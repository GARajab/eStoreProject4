{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Registeration</h1>
      <p class="lead fw-normal text-white-50 mb-0">Make Your Account...!</p>

    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-3">
        <br>
        <br>
        <br>
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <br><br>
          <button class="btn btn-primary">
            Register
          </button>
        </form>
        <br>
        <br>
      </div>
  </div>
</div>
{%endblock%}
